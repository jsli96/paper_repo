<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Test</title>

  <!-- TODO: Add your spreadsheet RSS feed URL and uncomment the following lines -->
  <!-- <link rel="alternate" type="application/rss+xml" title="TITLE" href="" /> -->

  <link rel="stylesheet" href="css/text.css" type="text/css" media="screen" charset="utf-8" />
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8" />
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="underscore-min.js"></script>
  <script type="text/javascript" src="gooss.js"></script>
  <script type="text/javascript">
    // TODO: Change this to the URL of your spreadsheet.
    var url = "https://docs.google.com/spreadsheets/d/1yaZWr2U66JCPy5NssvbX-qGEgytAyVl8ftS4V2UGxPs/edit?usp=sharing";

    // DOMContentLoaded is not available IE < 9. Use a different load method
    // if you wish to target lower IE versions.
    document.addEventListener("DOMContentLoaded", function() {
      // TODO: Change "sheet_name" to the name you want to use
      gooss.data({ id: {url: url, index: 0} }, function(err, data) {
        if (err) {
          document.getElementById("loading").innerHTML = "Error: " + err;
          return;
        }
        gooss.template(data);
        document.getElementById("loading").style.display = "none";
      });
    }, false);
  </script>
</head>
<body>
  <!-- TODO: Change this title (remember to change the <title> tag as well) -->
  <h1>Test</h1>

  <div id="loading"><p>Loading...</p></div>

  <!-- TODO: Replace the contents of this script tag with your template -->
  <script type="text/html">
    <% for (var i = 0; i < id.length; i++){ %>
      <div class = "row portfolio <%- id[i].conference %> <%- id[i].year %>">

        <div class="col-md-3">
          <img class="paperimage" src="<%- id[i].image %>" />
        </div> 

        <div class="col-md-9">
          <span class="papertitle">
            <%- id[i].title %> (<%- id[i].conference %> <%- id[i].year %>)
          </span>
          </br>
          <span class="paperauthors">
            <%- id[i].authors %>
          </span>
          </br>
          <span class="paperdetails">
            <%- id[i].abstract %>
          </span>
          </br>
          </br>
          <a href="<%- id[i].doi %>" class="btn btn-doi" alt="doi"
          target="_blank">DOI</a> &nbsp; &nbsp;
          <a href="<%- id[i].pdf %>" class="btn btn-pdf" alt="pdf"
          target="_blank">PDF</a> &nbsp; &nbsp;
          <a href="<%- id[i].video %>" class="btn btn-vdo" alt="video"
          target="_blank">Video</a> &nbsp; &nbsp;
          <a href="<%- id[i].website %>"
          class="btn btn-pages" alt="page" target="_blank">Page</a>
        </div>

      </div>
    <% } %>
  </script>

  <div id="footer">
    <p>
      Powered by <a href="https://github.com/Stuk/gooss">gooss</a>
    </p>
  </div>
</body>
</html>
